<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- a) Solicite a temperatura;
b) Solicite a umidade do ar;
c) Ao clicar em 'Avaliar clima':
   c.1) Caso a umidade for inválida, ou seja, menor que 0 e maior que 100, exiba um alert "Valor de umidade inválido" e limpe qualquer outro texto que exista na tela (item c.2)
   c.2) Caso a umidade for válida, exiba uma dessas frases na própria página, abaixo do botão:
          "Clima agradável", caso a temperatura for entre 22 e 23 e a umidade for menor que 60.
          "Clima desconfortável", em caso contrário. 
 -->

    <span>Informar a temperatura:</span>
    <input id="input_temp" type="number"> <br>
    <span>Informar a umidade do ar:</span>
    <input id="input_umidade_ar" type="number"> <br>
    <button onclick="avaliar_clima()">Avaliar Clima</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function avaliar_clima() {
        var temperatura = Number(input_temp.value);
        var umidade_ar = Number(input_umidade_ar.value);

        if (umidade_ar < 0 || umidade_ar > 100) {
            alert("Valor de umidade inválido")
            div_resultado.innerHTML = ``
        } else if ((temperatura >= 22 && temperatura <= 23)
          && umidade_ar < 60) {
            div_resultado.innerHTML = `Clima agradável`
        } else {
            div_resultado.innerHTML = `Clima desconfortável`
        }
    }
</script>
