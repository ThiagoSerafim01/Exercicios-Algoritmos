<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 13. (desafio). Solicite a nota da avaliação de um atendente e dê um feedback bem lúdico conforme segue.
a) Solicite a nota da avaliação;
b) Ao clicar em "Avaliar", verifique se a avaliação está entre 0 e 5. Caso não estiver, exiba um alert "Nota inválida. Digite de 0 a 5", caso contrário, siga para o item c);
c) Exiba uma certa quantidade de "estrelinhas amarelas" conforme a nota dada:
    5 estrelas cinzas, lado a lado, caso a nota for menor que 0.5
    "meia" estrela amarela, meia estrela cinza e 4 estrelas cinzas, lado a lado, caso a nota for entre 0.5 e menor que 1;
    uma estrela amarela, e 4 estrelas cinzas, lado a lado, caso a nota for entre 1 e menor que 1.5;
    E assim por diante, até a última possibilidade que é...
    5 estrelas amarelas, lado a lado, caso a nota for exatamente 5;
 -->
 <span>Informar a nota de avaliação:</span>
 <input id="input_nota" type="number"> <br>
 <button onclick="avaliar()">Avaliar</button>
 <div id="div_resultado"></div>
</body>
</html>

<script>
    function avaliar(){
        var nota = Number(input_nota.value)
        if(nota <0 || nota >5){
            alert ("Nota inválida. Digite de 0 a 5")
        } else if (nota < 0.5){
            div_resultado.innerHTML = `<img src="./imagem estrela/zero.png">`
        } else if (nota >= 0.5 && nota < 1 ){
            div_resultado.innerHTML = `<img src="./imagem estrela/meia_estrela.PNG">`
        } else if (nota >=1 &&  nota < 1.5){
            div_resultado.innerHTML = `<img src="./imagem estrela/1_estrela.PNG" >`
        } else if (nota >= 1.5 &&  nota <2){
            div_resultado.innerHTML = `<img src="./imagem estrela/1_meia.PNG" >`
        } else if (nota >=2 &&  nota <2.5){
            div_resultado.innerHTML = `<img src="./imagem estrela/duas.PNG" >`
        } else if(nota >=2.5 &&  nota <3){
            div_resultado.innerHTML = `<img src="./imagem estrela/duas_meia.PNG" >`
        } else if(nota >=3 && nota <3.5 ){
            div_resultado.innerHTML = `<img src="./imagem estrela/tres.PNG" >`
        } else if (nota >= 3.5 &&  nota < 4){
            div_resultado.innerHTML = `<img src="./imagem estrela/tres_meia.PNG" >`
        } else if (nota >= 4 &&  nota <4.5){
            div_resultado.innerHTML = `<img src="./imagem estrela/4.PNG" >`
        } else if (nota >= 4.5 &&  nota <5){
            div_resultado.innerHTML = `<img src="./imagem estrela/4_meia.PNG" >`
        } else {
            div_resultado.innerHTML = `<img src="./imagem estrela/5.PNG" >`
        }
    
    }
</script>
