<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- George está pesquisando por uma nova TV de 55" 4k. Porém, ele é desconfiado com preços muito baixos e, claro, possui um teto, um limite máximo que está disposto a pagar. 
Assim, crie para ele um programa em HTML/JS o qual:

a) Solicite a marca da TV numa combo (com as opções "Samsung", "LG", "Mondial" e "Britânia");
b) Solicite o preço da TV;
c) Ao clicar em "Analisar compra", podem aparecer as seguintes mensagens na tela:
   c.1) "TV fora da faixa de preço", caso a TV custar menos que 800 ou mais que 2000;
   c.2) "Na faixa de preço, porém marca não confiável", caso esteja na faixa entre 800 e 2000, porém for da "Mondial" ou "Britânia"
   c.3) Caso tenha exibido a mensagem de c.1), exiba também essa outra frase, caso custar menos de 800: "Preço baixo demais!". Ou, caso custar mais de 2000, exiba esta: "TV cara demais, infelizmente"
   c.4) Caso a TV esteja na faixa de preço e for da "LG" ou "Samsung", exiba "Essa TV pode entrar na sua lista!" -->

   <span>Informar a marca da TV:</span>
   <select  id="select_marcas_tv">
       <option value=""></option>
       <option value="Samsung">Samsung</option>
       <option value="LG">LG</option>
       <option value="Mondial">Mondial</option>
       <option value="Britânia">Britânia</option>
   </select> <br>
   <span>Informar o preço da TV:</span>
   <input id="input_preco_tv" type="number"> <br>
   <button onclick="analisar_compra()">Analisar compra</button> <br>
   <div id="div_resultado"></div>
</body>
</html>

<script>
    function analisar_compra(){
        var marcas = Number(select_marcas_tv.value);
        var preco = Number(input_preco_tv.value);

        if(preco <800 ){
            div_resultado.innerHTML = `TV fora da faixa de preço <br> Preço baixo demais!`
        } else if (preco >2000){
            div_resultado.innerHTML = `TV fora da faixa de preço <br> TV cara demais, infelizmente `
        } else if (marcas == "Samsung" || marcas == "LG" ) {
            div_resultado.innerHTML = ` Essa TV pode entrar na sua lista! `
        }   
        else {
            div_resultado.innerHTML = ` Na faixa de precço, porém marca não confiável `
        } 
    }
</script>
