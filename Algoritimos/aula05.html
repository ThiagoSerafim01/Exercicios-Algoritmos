<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Calculadora do ADSA</h1>

  Primeiro número (base) <input id="input_n1">
  Segunfo númeor (expoente) <input id="input_n2">

  <button onclick="somar()">somar</button>
  <button onclick="subtrair()">subtrair</button>
  <button onclick="multiplicar()">multiplicar</button>
  <button onclick="dividir()">dividir</button>

  <button onclick="elevar_quadrado()">
  elevar
</button>

<div id="resultado_calculadora">
</div>


</body>
</html>

<script>
function somar() {
  resultado_calculadora.innerHTML= "Resultado: " + (Number (input_n1.value) + Number (input_n2.value))
}
function subtrair() {
resultado_calculadora.innerHTML= "Resultado: " + (Number (input_n1.value) - Number (input_n2.value))

}
function multiplicar() {
resultado_calculadora.innerHTML= "Resultado: " + (Number (input_n1.value) * Number (input_n2.value))

}
function dividir() {
resultado_calculadora.innerHTML= 'Resultado: ' + (Number (input_n1.value) / Number (input_n2.value))
 
}
function elevar() {
  resultado_calculadora.innerHTML= "Resultado: " + (Number(input_n1.value) ** Number(input_n2.value))
 
}

</script>
