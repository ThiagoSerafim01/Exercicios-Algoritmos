<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pizza Rãti</h1>
    <span>Informar a distância (em km) da pizzaria em relação a sua casa. </span> <br>
    <input id="input_distancia" type="number"> <br>
    <button onclick="verificar_disponibilidade()">Verificar disponibilidade</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function verificar_disponibilidade(){

        var distancia = Number(input_distancia.value);

        if(distancia >= 25){
            div_resultado.innerHTML = `A Pizza Rãti não entrega neste endereço!.`
        } else if (distancia >=5){
            div_resultado.innerHTML = `A sua pizza será entregue, porém o valor de entrega é de R$ 25,00`
        }else {
            div_resultado.innerHTML = `A sua pizza será entregue e não custará nada para você `
        }

     }
</script>
