<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Informar a renda familiar mensal</span>
    <input id="input_renda_familiar" type="number"> <br>

    <button onclick="verificar_situacao()">Verificar situação</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function verificar_situacao(){
        var renda = Number(input_renda_familiar.value);

        if (renda <= 250){
            div_resultado.innerHTML = `Classe E`
        } else if (renda <= 900){
            div_resultado.innerHTML = `Classe D`
        } else if (renda <=2500){
            div_resultado.innerHTML = `Classe C`
        } else if (renda <=9500){
            div_resultado.innerHTML = `Classe B`
        } else {
            div_resultado.innerHTML = `Classe A`
        }
    }
</script>
