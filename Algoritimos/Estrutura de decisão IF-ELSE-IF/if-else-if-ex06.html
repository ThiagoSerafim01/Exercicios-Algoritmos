<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Peso de crianças de 5 anos </h1>
    <span>Informar o peso da criança em Kg</span>
    <input id="input_peso" type="number">
    <button onclick="peso()">Ver Peso Criança</button>
    <div id="div_resultado"></div>

</body>
</html>

<script>
    function peso(){
        var peso = Number(input_peso.value)

        if (peso <= 13.5){
            div_resultado.innerHTML = `Abaixo do peso`
        } else if (peso > 21.2 ){
            div_resultado.innerHTML = `Acima do peso`
        } else if (peso == 18.3){
            div_resultado.innerHTML = `Peso perfeito`
        }
         else if (peso <= 21.2){
            div_resultado.innerHTML = `Peso na média`
        }
      
    }
</script>
