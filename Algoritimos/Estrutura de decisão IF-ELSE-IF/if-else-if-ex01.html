<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Informar sua altura:</span>
    <input id="input_altura" type="number"> <br>

    <button onclick="quais_esportes()">
        Quais esportes ?
    </button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function quais_esportes(){
        var altura = Number(input_altura.value)
        if (altura <=1.65){
            div_resultado.innerHTML = `Você pode ser piloto de corrida`
        } else if (altura <= 1.80){
            div_resultado.innerHTML = `Você pode ser jogador de futebol`
        } else {
            div_resultado.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }
    }
</script>
