<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Partidas que jogou: <input id="input_qtd_partidas"><br>
    Gols marcados: <input id="input_qtd_gols"><br>
    <button onclick="estudar_atacante()">
        Estudar atacante
    </button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function estudar_atacante() {
        var gols_marcados = Number(input_qtd_gols.value)
        var partidas_disputadas = Number(input_qtd_partidas.value)

        var media = gols_marcados / partidas_disputadas

        /* Vai dar bom */
        if (media < 0.2) {
            div_resultado.innerHTML = ` Melhor mudar de posição
            <br><img src = "https://conteudo.imguol.com.br/c/esporte/51/2022/07/24/yuri-alberto-em-acao-pelo-corinthians-na-partida-contra-o-atletico-mg-valida-pelo-campeonato-brasileiro-1658698660785_v2_3x4.jpg" width= "300px"> `
        } else if (media <= 0.6) {
            div_resultado.innerHTML = ` Atacante mediano
            <br><img src = "https://www.lance.com.br/files/article_main/uploads/2022/07/07/62c72a6c5f388.jpeg" width= "500px"> `
            } else {
                div_resultado.innerHTML =
            ` Atacante de futuro
            <br><img src = "https://i0.statig.com.br/bancodeimagens/imgalta/a6/6t/24/a66t24zgj781j6rjaqna4w0w6.jpg" width= "300px"> `
            }
        }
        

</script>
