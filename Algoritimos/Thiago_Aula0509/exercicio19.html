    <button onclick="calcular_pao()">Comer um Pão Françês</button> <br>
    <button onclick="calcular_carne()">Comer Carne</button> <br>
    <button onclick="calcular_carne_soja()">Comer Carne de soja</button> <br>

<script>

    var total_calorias = 0;

    var pao_frances = 0;


    function calcular_pao() {

        pao_frances += 1
        total_calorias += 50 

        pao.innerHTML = pao_frances
        calorias.innerHTML = total_calorias

    }

    function recomecar(){
        total_calorias = 0
        pao_frances = 0

        calorias.innerHTML = total_calorias
        pao.innerHTML = pao_frances
    }


</script>
