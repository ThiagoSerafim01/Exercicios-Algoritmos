<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Informar o valor da pizza:</span>
    <input id="input_valor" type="number"> <br>
    <span>Informar a quantidade de amigos:</span>
    <input id="input_qtd_amigos" type="number"> <br>
    <button onclick="rola_a_pizza()">Rola a pizza?</button>
    <div id="div_resultado"></div>
</body>
</html>
<!-- if não precisa do else -->
<!-- else = Se não 
else precisa do if -->
<script>
    function rola_a_pizza(){
        var valor_pizza = Number(input_valor.value);
        var qtd_amigos = Number(input_qtd_amigos.value);
        var valor_pessoa = valor_pizza / qtd_amigos;

        div_resultado.innerHTML = `Cada amigo vai pagar R$${valor_pessoa.toFixed(2)} pela pizza`

        if (valor_pessoa > 20 ){
            div_resultado.innerHTML += `<br>Deu ruim! Pizza muito cara!`
        } else {
            div_resultado.innerHTML += `<br>Uhu! Vamos pedir a pizza!`
        }
    

    }
</script>
