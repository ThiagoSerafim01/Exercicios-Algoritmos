<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informar Quantidade de filhos: <input id="input_qtd_filhos" type="number"><br>
    <button onclick="verificar_situacao()">Verificar situação</button>
    <div id="div_resultado"></div>
</body>
</html>
<!-- 1 = estou ! estou afirmando -->
<!-- 2 == estou comparando  -->
<script>
    function verificar_situacao(){
        var filhos = Number(input_qtd_filhos.value);

        if(filhos ==0 ){
            div_resultado.innerHTML = `Sem descendentes`
        }
        if(filhos ==1 ){
            div_resultado.innerHTML = `Filho Unico`
        }
        if (filhos >=2){
            div_resultado.innerHTML = `Crescei e multiplicai-vos!`
        }
        
    }
</script>
