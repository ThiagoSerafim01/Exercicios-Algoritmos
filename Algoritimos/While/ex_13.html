<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>Informar quantos em quantos dias pratica musculação:</span>
    <input id="input_dias_musculacao" type="number"> <br>
    <button onclick="exibir_rotina()">Exibir rotina mensal</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    function exibir_rotina() {
        var dias_musculacao = Number(input_dias_musculacao.value);
        var repeticao = 1;
        while (repeticao <= 30) {
            if (dias_musculacao == 1) {
                div_resultado.innerHTML += `Dia ${repeticao} - Musculação <br>`
            } else {
                if ((repeticao % dias_musculacao) == 1) {
                    div_resultado.innerHTML += `Dia ${repeticao} - Musculação <br>`
                } else {
                    div_resultado.innerHTML += `Dia ${repeticao} - Comer, dormir etc <br>`
                }
            } 
            repeticao += 1
        }
    }
</script>
