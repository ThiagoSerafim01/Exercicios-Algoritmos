<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ver_cavalisticos()">Números cabalísticos</button>
    <div id="div_resultado"></div>
    
</body>
</html>

<script>
    function ver_cavalisticos(){
        var numero = 1
        div_resultado.innerHTML= ``
        while(numero <= 15){
            if(numero != 3 &&
               numero != 4 &&
               numero != 7 &&
               numero != 10 &&
               numero !=12) { 
               div_resultado.innerHTML += `
               ${numero} <br>
               `
            }
            numero += 1
        }
    }
</script>
