<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clica()">Contador</button>
    <div id="resultado"></div>
</body>
</html>

<script>
    function clica(){
        var frase = 1
        while (frase <= 7){
            resultado.innerHTML += `${frase}. Boa Tarde <br>`
            frase += 1
        }
    }
    
</script>
