<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="pares()">S2 Pares</button>
    <div id="div_resultado"></div>
</body>

</html>

<script>
    // Resto de divisao
    function pares() {
        var pares = 0
        div_resultado.innerHTML= `` 
        while (pares <= 100) {
            if ((pares % 2) == 0) {
                div_resultado.innerHTML += `${pares} <br>`
            };
            pares += 1;
        }

    }
</script>
