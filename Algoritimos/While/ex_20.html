<body>
    <button onclick="Exibir()">"Curto 3 e 5!";</button> <br>
    <div id="resultado"></div>

</body>

<script>


    function Exibir() {
        var contador = 0;
        /* Tipos de variaves
         let contador = 0;
         const contador = 0;
          Padrão usar const ao inves de var, a principio e mais seguro, 
         */
        for ( 
            var contador = 0;
            contador < 100;
            contador++ 
        ){
            resultado.innerHTML += `É TRI! É PENTA! <br> `
        }




        while (contador < 100) {
            if (contador % 15 == 0) {
                resultado.innerHTML += `É TRI! É PENTA! <br> `
            } else if ((contador % 3) == 0 ){
                resultado.innerHTML += `É TRI!! <br> `               
            } else if (contador % 5 == 0) {
                resultado.innerHTML += `É PENTA!! <br> `
            } else {
                resultado.innerHTML += `${contador} <br> `
            }
            contador ++
        }
    }
</script>
