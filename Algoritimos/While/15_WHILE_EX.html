<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="Qtd_Elefantes"> quantidade de elefantes;</label> <br>
    <input id='Qtd_Elefantes' type="text"> <br>

    <button onclick="Elefantes()">Atazanar a médium</button>
    <div id="canção_elefantes"></div>



</body>

</html>

<script>
    function Elefantes() {
        canção_elefantes.innerHTML = ''
        var Elefantes = Number((Number(Qtd_Elefantes.value) * 2) - 1)
        var contador_elefantes = 0
        var incomodo_de_elefantes = 1
        var qtd_incomodam = 'incomodam'


        while (++contador_elefantes < Elefantes) {



            if (contador_elefantes % 2 == 1) {
                canção_elefantes.innerHTML += `  1 elefante incomoda muita gente!<br>`

            } else {

                canção_elefantes.innerHTML += `  ${incomodo_de_elefantes += 1} elefantes, ${qtd_incomodam += ', incomodam'}, muito mais! <br>`
            }

        }

    }



</script>
