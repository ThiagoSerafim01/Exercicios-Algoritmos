<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span>Informe um numero:</span>text
    <input id="input_numero" type="number">
    <button onclick="verificar_numero()">Viva o 7</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function verificar_numero(){
        var numero = Number(input_numero.value);
        var contador =  0 

        if(numero <0 || numero >200){
            alert('ERRO!!')
        }else {
            while(contador <= numero){
                if(contador % 7 == 0) {
                    div_resultado.innerHTML += `${contador} <br>`
                }
            }
        }

    }
</script>
