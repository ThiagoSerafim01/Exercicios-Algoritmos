<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressão</title>
</head>
<body>

    <h1>Exercicio14</h1>

   <b><i>Informar o 1º número da progressão:</i></b><br>
   <input id="input_numero" type="number"> <br>

   <b><i>Informar a razão:</i></b><br>
   <input id="input_razao" type="number"><br>

   <b><i>Informar qual o número (termo) da progressão deseja ver</i></b><br>
   <input id="input_prog" type="number"><br>

   <button onclick="calcular_pg()">Calcular PG</button>

   <div id="resultado"></div>


</body>
</html>

<script>

    function calcular_pg(){
        var numero = Number(input_numero.value)
        var razao = Number(input_razao.value)
        var prog = Number(input_prog.value)

        var progressão = numero * (razao ** (prog -1))

        resultado.innerHTML = `
        
        O ${Number(input_prog.value)}<b>º</b> termo nessa PG será ${progressão}
        
        `

    }
</script>
